<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Own Chat-Gpt</title>

    <!-- link css  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="scrollbar-style">
    <section class="main-section">
      <!-- Sidebar area Start -->

      <!-- Menu button -->
      <button class="menu-btn"><i class="fas fa-bars"></i></button>
      <aside>
        <button class="close-menu-btn">X</button>
        <div class="new-chat">
          <h4>+ New Chat</h4>
        </div>
        <div class="prompt-history">
          <h4>Prompt History</h4>
          <!-- The prompt history will be show here dynamically by javascript -->
        </div>
      </aside>
      <!-- Sidebar area End -->

      <!-- Main area start  -->
      <main>
        <div id="scrollbar-style" class="scrollbar conversation">
          <h1>OWN CHAT-GPT</h1>

          <!-- The conversation will show here dynamically by javascript  -->
          <section>
            <h2>EXAMPLES</h2>
            <div class="example-prompts">
              <button onclick="handleExamplePrompt(event)" class="example-prompt">
                Can you explain the concept of artificial intelligence and its
                potential applications?
                <i class="fa-regular fa-square-caret-right"></i>
              </button>
              <button onclick="handleExamplePrompt(event)" class="example-prompt">
                What are some effective strategies for time management and
                increasing productivity?
                <i class="fa-regular fa-square-caret-right"></i>
              </button>
              <button onclick="handleExamplePrompt(event)" class="example-prompt">
                Discuss the impact of climate change on the environment and
                possible mitigation measures.
                <i class="fa-regular fa-square-caret-right"></i>
              </button>
              <button onclick="handleExamplePrompt(event)" class="example-prompt">
                Can you provide an overview of the history and significance of
                the Industrial Revolution
                <i class="fa-regular fa-square-caret-right"></i>
              </button>
              <button onclick="handleExamplePrompt(event)" class="example-prompt">
                Explore the ethical implications of genetic engineering and its
                potential benefits and risks
                <i class="fa-regular fa-square-caret-right"></i>
              </button>
              <button onclick="handleExamplePrompt(event)" class="example-prompt">
                Discuss the major theories of the origin of the universe and the
                evidence supporting them.
                <i class="fa-regular fa-square-caret-right"></i>
              </button>
            </div>
          </section>
        </div>

        <form class="prompt-form">
          <input
            type="text"
            name="userPrompt"
            placeholder="Send a message
          "
          />
          <button type="submit" title="sent">
            <i class="fa-solid fa-play"></i>
          </button>
        </form>
      </main>
      <!-- Main area end  -->
    </section>

    <!-- link javascript  -->
    <script src="./js/config.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/promptHistory.js"></script>

    <!-- link font-awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/7333dd6925.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
